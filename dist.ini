name    = X11-Xrandr
author  = Diab Jerius <djerius@cpan.org>
license = GPL_3
copyright_holder = Diab Jerius
copyright_year   = 2018


[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
;-remove = UploadToCPAN

;[FakeRelease]

;[Run::Release]
;run = orepan2-inject %a /proj/axaf/simul/export/darkpan

[RewriteVersion]

[NextRelease]

[BumpVersionAfterRelease]

[GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Makefile.PL
prune_directory = local
exclude_match = ~$

[Readme::Brief]
[ReadmeAnyFromPod]
location = root
filename = README.mkdn
type = markdown

[PodWeaver]
replacer = replace_with_comment
post_code_replacer = replace_with_comment

[CPANFile]

[MetaJSON]

[MetaProvides::Package]

[InsertExample]
remove_boiler = 1

[InsertCopyright]

[CopyFilesFromRelease]
; Copy generated content to the repository root so users without
; Dist::Zilla can use it
filename = cpanfile
filename = LICENSE
filename = Makefile.PL

[AutoMetaResources]
bugtracker.rt = 1
repository.github = user:djerius

[CheckMetaResources]

[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples

[Regenerate]
filenames = cpanfile
filenames = LICENSE
filenames = Makefile.PL


[Test::ReportPrereqs]
[Test::Compile]
[Test::NoTabs]
[Test::Fixme]
[Test::Version]
[Test::NoBreakpoints]
[Test::TrailingSpace]
[Test::CheckManifest]
[Test::UnusedVars]
[Test::CPAN::Changes]
[Test::CPAN::Meta::JSON]
[Test::Perl::Critic]
[Test::CleanNamespaces]
skip = ::Verbose$
skip = ::Types$

[Test::PodSpelling]
stopword = ModeFlag
stopword = SubPixelOrder
stopword = XTransform
stopword = crtc
stopword = crtcs
stopword = listmonitors
stopword = subpixel
stopword = EDID
stopword = XRandR
stopword = CRTC
stopword = Pegex
stopword = xrandr
stopword = XID
stopword = hSync
stopword = vSync
stopword = dotClock
stopword = hSkew
stopword = hSyncEnd
stopword = hSyncStart
stopword = hTotal
stopword = modeFlags
stopword = vSyncEnd
stopword = vSyncStart
stopword = vTotal

[PodSyntaxTests]
[PodCoverageTests]
[RunExtraTests]

[Prereqs::AuthorDeps]
[EnsurePrereqsInstalled]


[EnsureChangesHasContent]

; --- Project-specific directives

[Prereqs]
Data::Dump = 0
IPC::Cmd = 0
Memoize = 0
Module::Runtime = 0.016
Moo = 2.003004
MooX::StrictConstructor = 0
Pegex = 0.64
String::CamelCase = 0
Type::Library = 1.002001
Type::Utils = 1.002001
Types::Common::Numeric = 1.002001
Types::Standard = 1.002001
namespace::clean = 0


[Prereqs / TestRequires]


[Prereqs / DevelopRequires ]
Pod::Coverage::TrustPod  = 0
Test::CPAN::Changes      = 0
Test::CPAN::Meta::JSON   = 0
Test::CleanNamespaces    = 0
Test::More               = 0
Test::NoBreakpoints      = 0
Test::NoTabs             = 0
Test::Pod                = 0
Test::Pod::Coverage      = 0
Test::TrailingSpace      = 0
Test::Version            = 0
Pod::Weaver::Section::BugsAndLimitations = 0
Pod::Weaver::Section::SeeAlso = 0